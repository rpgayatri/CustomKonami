<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading">
      <b
        >When you type <span style="color: darkslateblue">TRAVEL</span>, you see
        <span class="m">m</span><span class="a">a</span><span class="g">g</span
        ><span class="i">i</span><span class="c">c</span
        ><span class="magic">!</span></b
      >
    </div>

    <div class="typedBox">
      <div class="containerHeading"><b>You are typing =></b></div>
      <div class="typedLetterContainer">
        <div class="container" data-position="0"></div>
        <div class="container" data-position="1"></div>
        <div class="container" data-position="2"></div>
        <div class="container" data-position="3"></div>
        <div class="container" data-position="4"></div>
        <div class="container last" data-position="5"></div>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://www.cornify.com/js/cornify.js"
  ></script>
  <script src="main.js"></script>
</html>
